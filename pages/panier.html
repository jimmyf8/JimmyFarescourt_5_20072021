<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--lien boostrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="../style.css">
    <title>Oricono</title>
</head>
<body>
    <div class="container">
        <div class="row">
           <div class="col">
            <header><!--header-->
                <nav class="col navbar navbar-expand navbar-dark">
                    <a class="navbar-brand" href="../index.html">Oricono</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent">
                       <span class="navbar-toggler-icon">Ours</span>
                    </button>
                    <div id="navbarContent" class="collapse navbar-collapse">
                       <ul class="navbar-nav">
                          <li class="nav-item active">
                             <a class="nav-link" href="../index.html">Accueil</a>
                          </li>
                       </ul>
                    </div>
                 </nav>
            </header>
            <h1 id="titre_panier">Votre panier est vide</h1>
           </div>
        </div>
        <div class="row">
            <div class="col">
                <main><!--main-->
                    <div class="container"><!--carte-->
                        <div class="row">
                                <section>
                                    <div class="col-9">
                                        <table><!--tableau récapitulatif-->
                                            <tr>
                                                <th>Nom</th>
                                                <th>Quantité</th>
                                                <th>Prix</th>
                                            </tr>
                                            <tr>
                                                <td>Norbert</td>
                                                <td>1</td>
                                                <td>29.00 €</td>
                                            </tr>
                                           
                                        </table>
                                                
                                    </div>
                                    <form id="inscription" name="inscription">
                                        <input type="text"  placeholder="Nom" id="Nom" required><br>
                                        <input type="text" name="prenom" placeholder="Prénom" id="Prenom" required><br>
                                        <input type="email" name="email" placeholder="contact@gmail.com" id="Email" required><br>
                                        <input type="email" name="email_confirmation" placeholder="Confirmation de l'email" id="Email2" required><br>
                                        <input type="password" name="mdp" placeholder="Mot de passe" id="mdp" required><br>
                                        <input type="submit" name="value" value="Valider la commande" id="bouton_inscription" required href="confirmation_de_commande.html"><br>
                                    </form>
                                    <p id="erreur"></p>
                                </section>
                            </div>
                            <template id="templateMessage">
                                <div class="col"><!--message de confirmation-->
                                    <div class="alert alert-success alert-dismissible fade show" role="alert">
                                        <h5 class="alert-heading">Félicitations ! Votre commande est confirmée !</h5>
                                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                           <span aria-hidden="true">×</span>
                                        </button>
                                    </div>
                                </div>
                            </template>
                        </div> 
                        <button id="clear">Vider le panier</button>
                    </div>  
                </main>
                
            </div>
        </div>
        <div class="row">
            <div class="col">
                <footer><!--footer-->
                    <ul class=”list-inline”>
                        <div class="row">
                            <div class="col-4">
                                <li class=”list-inline-item”>contact</li>
                        </div>
                    </ul>
                </footer>
            </div>
        </div>
     </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="panier.js"></script>
</body>
</html>
