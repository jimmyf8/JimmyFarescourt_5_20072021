<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Oricono est un  site e-commerce qui vend des ours en peluche! "/><!--description du site-->
  <!--lien boostrap-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link type="text/css" rel="stylesheet" href="../style.css">
  <title>Oricono</title>
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col">
        <header>
          <!--header-->
          <nav class="col navbar navbar-expand navbar-dark">
            <a class="navbar-brand" href="../index.html">Oricono</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent">
              <span class="navbar-toggler-icon">Ours</span>
            </button>
            <div id="navbarContent" class="collapse navbar-collapse">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link" href="../index.html">Accueil</a>
                </li>
              </ul>
            </div>
          </nav>
        </header>
        <div class="jumbotron text-center">
          <div class="row">
            <div class="col-25">
              <img id="logo" src="../images/logo_oricono.png" />
            </div>
            <div class="col-75">
              <h1 id="titre_panier">Votre panier est vide</h1>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <main>
          <!--main-->
          <div class="container_table">
            <table class="table table-dark">
              <!--tableau récapitulatif-->
              <thead>
                <tr>
                  <th id="Nom_panier">Libellé</th>
                  <th id="Quantite_panier">Quantité</th>
                  <th id="Prix_panier">Prix</th>
                  <th id="Couleur_panier">Couleur</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>John</td>
                  <td id="resultat_panier"></td>
                  <td>0</td>
                  <td>noir</td>
                </tr>
              </tbody>
              <input type="submit" value="vider le panier" id="clear">
              <!--supprimer-->
            </table>
          </div>
          <h2 id="total">total:</h2>
        </main>
        <div class="container">
          <form id="formulaire">
            <div class="row">
              <div class="col-25">
                <label for="Nom">Nom</label>
              </div>
              <div class="col-75">
                <input type="text" id="Nom" name="Nom"  placeholder="Nom" required>
              </div>
            </div>
            <div class="row">
              <div class="col-25">
                <label for="Prenom">Prénom</label>
              </div>
              <div class="col-75">
                <input type="text" id="Prenom" name="Prenom"  placeholder="Prénom" required>
              </div>
            </div>
            <div class="row">
              <div class="col-25">
                <label for="Email">Email</label>
              </div>
              <div class="col-75">
                <input  id="Email" name="Email" type="email" placeholder="Email valide" required>
              </div>
            </div>
            <div class="row">
              <div class="col-25">
                <label for="Email2">Email de confirmation</label>
              </div>
              <div class="col-75">
                <input  id="Email2" name="Email2" type="email" placeholder="Email de confirmation" required>
              </div>
            </div>
            <div class="row">
              <div class="col-25">
                <label for="mdp">Mot de passe</label>
              </div>
              <div class="col-75">
                <input  id="mdp" name="mdp" type="password" placeholder="Mot de passe" required>
              </div>
              <div class="row" id="submit">
                <input type="submit" value="Confirmer la commande" id="Confirmer_la_commande" required
                  href="confirmation_de_commande.html">
              </div>
          </form>
          <p id="erreur"></p>
        </div>
      </div>
    </div>

  </div>
  <footer>
    <div class="jumbotron text-center" style="margin-bottom:0">
      <p>contact</p>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="panier.js"></script>
</body>

</html>
