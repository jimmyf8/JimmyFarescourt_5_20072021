<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Oricono est un  site e-commerce qui vend des ours en peluche! "/><!--description du site-->
    <!--lien boostrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
     integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="../style.css">
    <script src="https://kit.fontawesome.com/6d6fa698d7.js" crossorigin="anonymous"></script><!--lien icône-->
    <title>Oricono</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <header><!--header-->
                    <nav class="col navbar navbar-expand navbar-dark">
                        <a class="navbar-brand" href="index.html">Oricono</a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent">
                            <span class="navbar-toggler-icon">Ours</span>
                        </button>
                        <div id="navbarContent" class="collapse navbar-collapse"><!--navigation -->
                            <ul class="navbar-nav">
                                <li class="nav-item active">
                                    <a class="nav-link" href="../../index.html">Accueil</a>
                                </li>
                                 <li class="nav-item">
                                    <a class="nav-link" href="panier.html"><i class="fas fa-shopping-basket"></i></a>
                                </li>
                            </ul>
                        </div>
                        <div class="row mb"><!--recherche-->
                            <div class="col">
                               <input class="form-control" id="searchInput" type="text" placeholder="Rechercher des teddies">
                            </div>
                        </div>
                    </nav>
                </header>
            </div>
        </div>
        <div class="container"><!--produit-->
            <div class="row">
                <div class="col">
                    <div  class="card" id="main">
                        <img class="card-img-top" src="" alt="Carte image de teddy" id="img">
                        <div class="card-body">
                            <h1><span class="badge badge-secondary" id="name">New</span></h1>
                            <p class="card-text" id="description">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                            <p class="card-text" id="price"></p> 
                            <div class="product_color"><!--sélecteur-->
                                <form name="form">
                                    <div class="product-card__infos__quantity">
                                        <label for="teddyNum">Quantité :</label><!--quantité-->
                                        <input id="teddyNum" type="number" name="teddyNum" value="1" min="1"  pattern="[0-9]+">
                                    </div>
                                    <label for="color_select" >Couleur :</label><!--sélection couleur-->
                                    <select name="color" id="select" type="color" >
                                        <option>f</option>
                                        <option>g</option>
                                        <option>e</option>
                                        <option>z</option>                                       
                                    </select>
                                    <label for="btn_panier">
                                        <button   id ="btn_panier" href="panier.html">ajouter au panier</button><!--ajout au panier--> 
                                    </label> 
                                    <a href="../index.html" id="click" class="btn btn-primary">retour à l'accueil</a>
                                </form>                              
                            </div>
                           
                        </div>
                    </div>      
                </div>
            </div>    
        </div>
        
    </div>
    <footer>
        <div class="jumbotron text-center" style="margin-bottom:0">
          <p>contact</p>
        </div>
    </footer>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="produit.js"></script>
</body>
</html>
