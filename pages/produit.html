<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="../style.css">
    <title>Oricono</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <header><!--header-->
                    <nav class="col navbar navbar-expand navbar-dark">
                        <a class="navbar-brand" href="index.html">Oricono</a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent">
                            <span class="navbar-toggler-icon">Ours</span>
                        </button>
                        <div id="navbarContent" class="collapse navbar-collapse">
                            <ul class="navbar-nav">
                                <li class="nav-item active">
                                    <a class="nav-link" href="../../index.html">Accueil</a>
                                </li>
                                 <li class="nav-item">
                                    <a class="nav-link" href="panier.html">panier</a>
                                </li>
                            </ul>
                        </div>
                        <div class="row mb">
                            <div class="col">
                               <input class="form-control" id="searchInput" type="text" placeholder="Rechercher des teddies">
                            </div>
                        </div>
                    </nav>
                </header>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div  class="card" id="main">
                        <img class="card-img-top" src="" alt="Carte image de teddy" id="img">
                        <div class="card-body">
                            <h5 class="card-title" id="name">titre</h5>
                            <p class="card-text" id="description">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                            <p class="card-text" id="click">Some.</p>
                            <p class="card-text" id="price"></p> 
                            <div class="product-card__infos__quantity">
                                <label for="teddyNum">Quantité :</label>
                                <input id="teddyNum" type="number" name="teddyNum" value="1" min="1">
                            </div>
                            <div class="product_color">
                                <label for="color_select" >Couleur :</label>
                                <select name="color"  >
                                    <option value="color1" id="color1" ></option>
                                    <option value="color2" id="color2"></option>
                                    <option value="color3" id="color3" ></option>
                                    <option value="color4" id="color4" ></option>
                                </select>
                            </div>
                            <a href="../index.html" id="click" class="btn btn-primary">retour à l'accueil</a>
                        </div>
                    </div>      
                </div>
            </div>    
        </div>
        <div class="container">
            <div class="row">
                <div class="col">
                    <footer>
                        <ul class=”list-inline”>
                            <div class="row">
                                <div class="col-4">
                                    <li class=”list-inline-item”>contact</li>
                                </div>
                            </div>
                        </ul>
                    </footer>
                </div>
            </div>
        </div>
    </div>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="produit.js"></script>
</body>
</html>
