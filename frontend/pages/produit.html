<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--lien boostrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
     integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="../css/style.css">
    <script src="https://kit.fontawesome.com/6d6fa698d7.js" crossorigin="anonymous"></script><!--lien icône-->
    <title>Oricono</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <header><!--header--> 
                    <nav class="col navbar navbar-expand navbar-dark">
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent">
                            <span class="navbar-toggler-icon">Ours</span>
                        </button>
                        <div id="navbarContent" class="collapse navbar-collapse"><!--navigation -->
                            <ul class="navbar-nav">
                                <li class="nav-item active">
                                    <a class="nav-link" href="../index.html">Accueil</a>
                                </li>
                                 <li class="nav-item">
                                    <a class="nav-link" href="panier.html"><i class="fas fa-shopping-cart"></i></i></a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                    <div class="jumbotron text-center">
                        <div class="row">
                            <div class="col">
                                <a class="nav-link" href="../index.html"> <img  id ="logo_nav" src="../images/logo_oricono.png"/></a>
                            </div>
                            <div class="col-45">
                                <h1 id="titre">Oricono!</h1>
                            </div>
                        </div>
                    </div>    
                </div>
                </header>
            </div>
        </div>
        <div class="container"><!--produit-->
            <div class="row">
                <div class="col">
                    <div  class="card" id="main">
                        <img class="card-img-top" src="" alt="Carte image de teddy" id="img">
                        <div class="card-body">
                            <h1 class="card-title" name="name" id="name"></h1>
                            <p class="card-text" id="description"></p>
                            <p class="card-text" id="click"></p>
                            <p class="card-text" id="price"></p>
                            <div class="product-card__infos__quantity">
                                <label>Quantité :</label><!--quantité-->
                                <input id="teddyQte" type="number" name="teddyNum" value="1" min="1"  pattern="[0-9]+">
                            </div>
                            <label>Couleur :</label><!--sélection couleur-->
                            <select name="color" id="select">
                            </select>
                            <label for="btn_panier">
                                <button onmouseover="document.body.style.backgroundColor='pink'" onmouseout="document.body.style.backgroundColor='#4975b3'"  id ="btn_panier" >ajouter au panier</button><!--ajout au panier-->
                            </label><br/>
                            <a href="../index.html" id="click" class="btn btn-primary">retour à l'accueil</a>
                        </div>
                    </div>      
                </div>
            </div>    
        </div>
        <div class="container">
            <div class="row">
                <div class="col">
                    <footer><!--footer-->
                        <ul class=”list-inline”>
                            <div class="row">
                                <div class="col-4">
                                    <li class=”list-inline-item”>contact</li>
                                </div>
                            </div>
                        </ul>
                    </footer>
                </div>
            </div>
        </div>
    </div>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="../js/produit.js"></script>
</body>
</html>
