<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Oricono est un  site e-commerce qui vend des ours en peluche! "/><!--description du site-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/6d6fa698d7.js" crossorigin="anonymous"></script><!--lien icÃ´ne-->
    <title>Oricono</title>
</head>
<body>
    <header><!--header-->
        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <nav class="col navbar navbar-expand navbar-dark">
                        <a class="navbar-brand" href="index.html">Oricono</a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent">
                            <span class="navbar-toggler-icon">Ours</span>
                        </button>
                        <div id="navbarContent" class="collapse navbar-collapse">
                            <ul class="navbar-nav">
                                <li class="nav-item active">
                                    <a class="nav-link" href="index.html">Accueil</a>
                                </li>
                                 <li class="nav-item">
                                    <a class="nav-link" href="pages/panier.html"><i class="fas fa-shopping-basket"></i></a>
                                </li>
                            </ul>
                        </div>
                        <div class="row mb-3">
                            <div class="col">
                               <input class="form-control" id="searchInput" type="text" placeholder="Rechercher des teddies">
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
            <div class="jumbotron text-center">
                <div class="row">
                    <div class="col-25">
                        <img  id ="logo" src="images/logo_oricono.png"/>
                    </div>
                    <div class="col-75">
                        <h1 id="titre">Bienvenue sur Oricono!</h1>
                    </div>
                </div>
            </div>    
        </div>
    </header>
    <section>
        <div class="jumbotron"><!--cartes-->
            <div class="row">
                <div class="col" id="col">
                    <div  class="card" id="main">
                        <template id="templateArticle">
                            <div class="style">
                                <img class="card-img-top" src="" alt="Card image cap" id="img">
                                <div class="card-body">
                                    <h2><span class="badge badge-secondary" id="name">New</span></h2>
                                    <p class="card-text-description" id="description"></p>
                                    <p class="card-text-price" id="price"></p>
                                    <a href="pages/produit.html" id="click" class="btn btn-outline-primary">voir l'article</a>
                                </div>
                            </div>
                        </template>
                    </div>      
                </div>
                
            </div>    
        </div>
    </section>
       
  
    <footer>
        <div class="jumbotron text-center" style="margin-bottom:0">
          <p>contact</p>
        </div>
    </footer>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="js/script.js"></script>

</html>
