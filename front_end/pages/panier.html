<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--lien boostrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="../css/style.css">
    <title>Orinoco</title>
    <!--titre-->
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <header>
                    <!--header-->
                    <nav class="col navbar navbar-expand navbar-dark">
                        <!--navigation-->
                        <button class="navbar-toggler" type="button" data-toggle="collapse"
                            data-target="#navbarContent">
                            <span class="navbar-toggler-icon">Ours</span>
                        </button>
                        <div id="navbarContent" class="collapse navbar-collapse">
                            <ul class="navbar-nav">
                                <li class="nav-item active">
                                    <a class="nav-link" href="../../index.html">Accueil</a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                    <div class="jumbotron">
                        <div class="row">
                            <div class="col-sm-4">
                                <a class="nav-link" href="../../index.html"> <img  id ="logo_nav" src="../images/logo_oricono.png"/></a>
                            </div>
                            <div class="col-sm-8">
                                <h1 id="h1_panier">Votre panier est vide</h1>
                            </div>
                        </div>
                    </div>    
                </header>
                
                <!--titre-->
            </div>
        </div>
        <div class="row">
            <div class="col">
                <table class="table" style="background-color: white">
                    <!--tableau récapitulatif-->
                    <thead>
                        <th>Libellé</th>
                        <th>Couleur</th>
                        <th>Quantité</th>
                        <th>Prix</th>
                        <th>Total</th>
                    </thead>
                    <tbody id="contentTeddies">

                    </tbody>
                </table>
                <h2 id="total"></h2>
                <div>
                    <button type="submit" class="btn btn-primary" id="clear">vider le panier</button>
                    <!--vider le panier-->
                </div>
            </div>
        </div>
        <div class="container">
            <h2 id="h2_panier">Merci de remplir ce formulaire pour valider votre commande</h2>
            <form id="formulaire">
                <!--formulaire-->
                <div class="form-group">
                    <label for="usr">Votre prénom:</label>
                    <input type="text" class="form-control" id="prenom" name="prenom" required>
                </div>
                <div class="form-group">
                    <label for="nom">Votre nom:</label>
                    <input type="text" class="form-control" id="nom" name="nom" required>
                </div>
                <div class="form-group">
                    <label for="pwd">Votre adresse:</label>
                    <input type="text" class="form-control" id="adresse" name="adresse" required>
                </div>
                <div class="form-group">
                    <label for="pwd">Votre code postal:</label>
                    <input type="number" class="form-control" id="codePostal" name="codePostal" required>
                </div>
                <div class="form-group">
                    <label for="pwd">Votre ville:</label>
                    <input type="text" class="form-control" id="ville" name="ville" required>
                </div>
                <div class="form-group">
                    <label for="pwd">Votre adresse mail:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <input href="confirmation_de_commande.html" type="submit" class="btn btn-primary" id="confirmation"></input>
                <!--boutton confirmation onclick="ConfirmMessage()"-->
            </form>
            <div class="row">
                <div class="col">
                    
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="jumbotron text-center" style="margin-bottom:0">
          <p>contact</p>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="../js/panier.js"></script>
</body>

</html>
